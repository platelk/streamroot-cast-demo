<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Streamroot chromecast demo</title>
    <meta name="description" content="streamroot chromecast demo">
    <meta name="author" content="PLATEL Kevin">

    <link rel="stylesheet" href="style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.min.js">
    </script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.4.6/rickshaw.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js">
    </script>
</head>

<body>
    <div id="error"></div>
    <video controls id="video"></video>
    <button is="google-cast-button"></button>

    <!-- path to hlsjs-p2p-bundle build -->
    <script src="https://cdn.streamroot.io/hlsjs-p2p-bundle/latest/hlsjs-p2p-bundle.js"></script>
    <script src="http://cdn.streamroot.io/2/scripts/p2pGraph.js"></script>
    <script src="http://cdn.streamroot.io/2/scripts/peerStat.js"></script>
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
    <script defer type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script>
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initCast();
            }
        };
    </script>
</body>

</html>
